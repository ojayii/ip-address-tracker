<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
  <header>
    <h1>IP Address Tracker</h1>
    <form novalidate>
      <input type="text" id="ip-input" 
        placeholder="Search for any IP address or domain" required>
      <label for="ip-input">Ip address input</label>
      <button type="submit">
        <img src="./images/icon-arrow.svg" alt="btn">
      </button>
    </form>
    <div class="results-container">
      <div class="result">
        <span class="result-head">IP Address</span>
        <span class="result-main">--</span>
      </div>
      <div class="result">
        <span class="result-head">Location</span>
        <span class="result-main">--</span>
      </div>
      <div class="result">
        <span class="result-head">Timezone</span>
        <span class="result-main">--</span>
      </div>
      <div class="result">
        <span class="result-head">ISP</span>
        <span class="result-main">--</span>
      </div>
    </div>
  </header>
  <div id="map"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ojayii">Ojay</a>.
  </div>

  <script src="./main.js"></script>
</body>

</html>
